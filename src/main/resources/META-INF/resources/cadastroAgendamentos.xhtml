<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Agendamentos</title>
</h:head>
<h:body>
	<h:form id="formCadastroAgendamento">
		<p:panel header="Cadastro de Agendamentos" style="margin-bottom:20px;">
			<h:panelGrid columns="2" cellpadding="5">

				<h:outputLabel for="data" value="Data: *" />
				<p:calendar id="data" value="#{agendamentoBean.data}"
					pattern="dd/MM/yyyy" required="true" showButtonPanel="true"
					navigator="true" locale="pt_BR" />

				<h:outputLabel for="numero" value="NÃºmero: *" />
				<p:inputText id="numero" value="#{agendamentoBean.numero}"
					required="true" />

				<h:outputLabel for="motivo" value="Motivo: *" />
				<p:inputTextarea id="motivo" value="#{agendamentoBean.motivo}"
					required="true" />

				<h:outputLabel for="solicitante" value="Solicitante: *" />
				<p:autoComplete id="solicitante"
					value="#{agendamentoBean.solicitante}"
					completeMethod="#{agendamentoBean.sugerirSolicitantes}" var="s"
					itemLabel="#{s.nome}" itemValue="#{s}" forceSelection="true"
					required="true" dropdown="true"
					converter="#{agendamentoBean.solicitanteConverter}" />

				<h:outputLabel />

				<p:commandButton value="Salvar Agendamento"
					action="#{agendamentoBean.salvarAgendamento}"
					update="formCadastroAgendamento" />
			</h:panelGrid>
		</p:panel>
		<div class="back-button-container">
			<p:button value="Voltar" icon="pi pi-arrow-left"
				outcome="/index.xhtml" styleClass="ui-button-secondary" />
		</div>
	</h:form>
</h:body>
</html>
