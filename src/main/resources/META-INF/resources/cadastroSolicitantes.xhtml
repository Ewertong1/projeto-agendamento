<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Solicitantes</title>
</h:head>
<h:body>
	<h:form id="formCadastroSolicitante">
		<p:panel header="Cadastro de Solicitantes" style="margin-bottom:20px;">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="nome" value="Nome: *" />
				<p:inputText id="nome" value="#{solicitanteBean.nome}"
					required="true" />



				<h:outputLabel />
				<p:commandButton value="Salvar Solicitante"
					action="#{solicitanteBean.salvarSolicitante}"
					update="formCadastroSolicitante" />
				<h:outputLabel />
				<p:commandButton value="Limpar"
					action="#{solicitanteBean.limparCampos}"
					update="formCadastroSolicitante" />
			</h:panelGrid>
		</p:panel>
		<div class="back-button-container">
			<p:button value="Voltar" icon="pi pi-arrow-left"
				outcome="/index.xhtml" styleClass="ui-button-secondary" />
		</div>
	</h:form>
</h:body>
</html>
