<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Vagas</title>
</h:head>
<h:body>
	<h:form id="formCadastroVaga">
		<p:panel header="Cadastro de Vagas" style="margin-bottom:20px;">
			<h:panelGrid columns="2" cellpadding="5">

				<h:outputLabel for="dataInicio" value="Data de InÃ­cio: *" />
				<p:calendar id="dataInicio" value="#{vagaBean.dataInicio}"
					pattern="dd/MM/yyyy" required="true" showButtonPanel="true"
					navigator="true" locale="pt_BR" />

				<h:outputLabel for="dataTermino" value="Data de TÃ©rmino: *" />
				<p:calendar id="dataTermino" value="#{vagaBean.dataTermino}"
					pattern="dd/MM/yyyy" required="true" showButtonPanel="true"
					navigator="true" locale="pt_BR" />

				<h:outputLabel for="quantidade" value="Quantidade de Vagas: *" />
				<p:inputText id="quantidade" value="#{vagaBean.quantidade}"
					required="true" label="Quantidade de Vagas"
					validatorMessage="A quantidade de vagas deve ser pelo menos 1." />

				<!-- Adicionando o componente de mensagens -->
				<h:outputLabel />
				<h:messages id="messages" showDetail="true" showSummary="true"
					style="color: red;" />

				<h:outputLabel />
				<p:commandButton value="Salvar Vaga" action="#{vagaBean.salvarVaga}"
					update="formCadastroVaga messages" />
			</h:panelGrid>
		</p:panel>
		<div class="back-button-container">
			<p:button value="Voltar" icon="pi pi-arrow-left"
				outcome="/index.xhtml" styleClass="ui-button-secondary" />
		</div>
	</h:form>
</h:body>
</html>
